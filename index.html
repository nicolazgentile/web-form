<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { max-width: 420px; margin: 0 auto; }
    label { display:block; margin-bottom:6px; font-weight:600; }
    input[type="text"], input[type="number"], input[type="date"] , input[type="email"], input[type="cel"]  {
      width:100%; padding:8px; margin-bottom:14px; box-sizing:border-box;
    }
    button { padding:10px 14px; cursor:pointer; }
    .note { font-size:0.9rem; color:#555; margin-top:8px; }
    #error-message { color: crimson; font-weight: 600; margin-top: 12px; }
  </style>
</head>
<body>

  <form id="webhookForm"
        action="https://nicolazgentile.app.n8n.cloud/webhook-test/send-message"
        method="post"
        accept-charset="utf-8"
        target="_self"
        onsubmit="setTimeout(() => window.location.href='sent_page.html', 500);">

    <div>
      <label for="fullname">Fullname <span aria-hidden="true">*</span></label>
      <input id="fullname" name="fullname" type="text" required autocomplete="name" />
    </div>

    <div>
      <label for="cel_number">Cel. Number <span aria-hidden="true">*</span></label>
      <input id="cel_number" name="cel_number" type="cel" required inputmode="numeric" pattern="[0-9+ ]{6,15}" />
    </div>

    <div>
      <label for="nro_ocupantes">Nro. Ocupantes</label>
      <input id="nro_ocupantes" name="nro_ocupantes" type="number" required min="1" max="20" />
    </div>

    <div>
      <label for="checkin">Check-in</label>
      <input id="checkin" name="checkin" type="date" required />
    </div>

    <div>
      <label for="checkout">Check-out</label>
      <input id="checkout" name="checkout" type="date" required />
    </div>

    <div>
      <label for="email">e-mail (optional)<span aria-hidden="true">*</span></label>
      <input id="email" name="email" type="email" placeholder="example@gmail.com" autocomplete="email"/>
    </div>

    <div>
      <label for="dni_cuit">DNI/CUIT/CUIL (optional)<span aria-hidden="true">*</span></label>
      <input id="dni_cuit" name="dni_cuit" type="text" placeholder="" autocomplete="cuil" />
    </div>

    <div>

    <div>
      <h3>Solo para empresas (optional)</h3>
      <hr>
      <div>
        <label for="comp_email">Company e-mail (repita el mismo email de ser necesario)<span aria-hidden="true">*</span></label>
        <input id="comp_email" name="email" type="comp_email" placeholder="example@gmail.com" autocomplete="email"/>
      </div>
    </div>

    <hr>
    <button type="submit">Registrar</button>

    <p class="note">Exclusively made for Giuseppe and my bro'</p>
    <p id="error-message"></p>
  </form>

  <script>
    const form = document.getElementById('webhookForm');
    const errorMessage = document.getElementById('error-message');
    const today = new Date();
    today.setHours(0, 0, 0, 0);

    form.addEventListener('submit', function (e) {
      errorMessage.textContent = '';

      const fullname = form.fullname.value.trim();
      const cel = form.cel_number.value.trim();
      const ocupantes = form.nro_ocupantes.value;
      const checkin = form.checkin.value;
      const checkout = form.checkout.value;

      if (fullname.length < 3) {
        e.preventDefault();
        errorMessage.textContent = 'Fullname must have at least 3 characters.';
        return;
      }

      const phonePattern = /^[0-9+ ]{6,15}$/;
      if (!phonePattern.test(cel)) {
        e.preventDefault();
        errorMessage.textContent = 'Please enter a valid phone number.';
        return;
      }

      if (ocupantes < 1 || ocupantes > 20) {
        e.preventDefault();
        errorMessage.textContent = 'Number of occupants must be between 1 and 20.';
        return;
      }

      if (checkin && checkout && new Date(checkout) < new Date(checkin)) {
        e.preventDefault();
        errorMessage.textContent = 'Check-out cannot be before check-in.';
        return;
      }
    });
  </script>

</body>
</html>
