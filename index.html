<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Webhook Form</title>
  <style>
    /* tiny readable form styles â€” remove if you don't want them */
    body { font-family: Arial, Helvetica, sans-serif; padding: 20px; }
    form { max-width: 420px; margin: 0 auto; }
    label { display:block; margin-bottom:6px; font-weight:600; }
    input[type="text"], input[type="number"], input[type="date"] {
      width:100%; padding:8px; margin-bottom:14px; box-sizing:border-box;
    }
    button { padding:10px 14px; cursor:pointer; }
    .note { font-size:0.9rem; color:#555; margin-top:8px; }
  </style>
</head>
<body>

  <form id="webhookForm"
        action="https://nicolazgentile.app.n8n.cloud/webhook-test/send-message"
        method="post"
        accept-charset="utf-8">
    <div>
      <label for="fullname">Fullname <span aria-hidden="true">*</span></label>
      <input id="fullname" name="fullname" type="text" required autocomplete="name" />
    </div>

    <div>
      <label for="cel_number">Cel. Number <span aria-hidden="true">*</span></label>
      <!-- using number since you requested it; if you need + or spaces use type="tel" -->
      <input id="cel_number" name="cel_number" type="number" required inputmode="numeric" />
    </div>

    <div>
      <label for="checkin">Check-in (optional)</label>
      <input id="checkin" name="checkin" type="date" />
    </div>

    <button type="submit">Send</button>

    <p class="note">This will POST form data as application/x-www-form-urlencoded to the webhook URL.</p>
  </form>

</body>
</html>
